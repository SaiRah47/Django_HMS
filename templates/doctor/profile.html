{% extends 'base.html' %}

{% block title %} | User Profile {% endblock %}

{% block content %}
{% include 'doctor/d_base.html' %}
<section id="dashboard" class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <div class="card">
                                <div class="card-header bg-secondary text-white">
                                    <h4>
                                        <i class="fas fa-user"></i> Profile</h4>
                                </div>
                                <div class="card-body">

                                    <form action="{% url 'd_profile' %}" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="first_name">First Name</label>
                                            <input type="text" name="first_name" class="form-control"
                                                value="{%if doctor %}{{doctor.person.user.first_name}}{% else %}{{users.firstname}}{% endif %}"
                                                required>
                                        </div>
                                        <div class="form-group">
                                            <label for="last_name">Last Name</label>
                                            <input type="text" name="last_name" class="form-control"
                                                value="{%if doctor %}{{doctor.person.user.last_name}}{% else %}{{users.lastname}}{% endif %}"
                                                required>
                                        </div>
                                        <div class="form-group">
                                            <label for="phone">Phone</label>
                                            <input type="text" name="phone" class="form-control"
                                                value="{%if doctor %}{{doctor.phone}}{% endif %}" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" name="email" class="form-control"
                                                value="{%if doctor %}{{doctor.person.user.email}}{% else %}{{ users.email }}{% endif %}"
                                                required>
                                        </div>
                                        <div class="form-group">
                                            <label for="gender">Gender</label>
                                            <input type="text" name="gender" class="form-control"
                                                value="{%if doctor %}{{doctor.gender}}{% endif %}" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="age">Age</label>
                                            <input type="number" name="age" class="form-control"
                                                value="{%if doctor %}{{doctor.age}}{% endif %}" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="address">Address</label>
                                            <input type="text" name="address" class="form-control"
                                                value="{%if doctor %}{{doctor.address}}{% endif %}" required>
                                        </div>
                                        <input type="submit" value="Submit" class="btn btn-outline-dark btn-block">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
