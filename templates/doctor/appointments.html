{% extends 'base.html' %}

{% block title %} | User Page {% endblock %}

{% block content %}

{% include 'doctor/d_base.html' %}

<table class=" mt-5 table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Patient Info</th>
      <th scope="col">Date and Time</th>
    </tr>
  </thead>
  <tbody>
  {% for i in appointments %}
    <tr>
      <td>{{i.patient}}</td>
      <td>{{i.date}}</td>
    </tr>
   {% endfor %}
  </tbody>
</table>
{% endblock %}
